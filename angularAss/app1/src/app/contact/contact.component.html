<section class="contactSection mb-5"id="CONTACT">
<div class="contact-head text-center">
    <div class="head text-center d-flex align-items-center flex-column">
        <h2> CONTACT ME</h2>
        <div class="line-star d-flex w-25">
            <div class="layer my-3 mx-2"></div>
            <div class="icon">
                <i class="fa-solid fa-star fs-3"></i>
            </div>
            <div class="layer my-3 mx-2"></div>
        
        </div>
        </div>
            
</div>
<div class="container text-center w-50 py-5">
    <!-- <div class="row">
        <div class="col-lg-8"> -->
            <form id="contactForm">
                <div class="control-group text-center ps-5">
                    <div class="form-group mb-0 pb-2">
                        <label [hidden]="showN">Name</label>
                        <input class="form-control" id="name" type="text" placeholder="Name" (input)="showName()">
                        
                    </div>
                </div>
                <div class="control-group ps-5">
                    <div class="form-group mb-0 pb-2">
                       <label [hidden]="showE"> Email</label>
                        <input class="form-control" id="email" type="email" placeholder="Email Address"(input)="showEmail()">
                        
                    </div>
                </div>
                <div class="control-group ps-5">
                    <div class="form-group mb-0 pb-2">
                        <label [hidden]="showP">Phone</label>
                        <input class="form-control" id="phone" type="tel" placeholder="Phone Number"(input)="showphone()">
                        
                    </div>
                </div>
                <div class="control-group ps-5">
                    <div class="form-group mb-0 pb-2">
                        <label [hidden]="showM">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Message"(input)="showMessage()"></textarea>
                        
                    </div>
                </div>
                <br>
                
                <button class="btn  btn-xl" id="sendMessageButton" type="submit">Send</button>
            </form>
        
        <!-- </div>
    </div> -->




</div>
</section>
